<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepIn 2025 - Welcome Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Added a subtle background pattern for texture */
            background-color: #111827;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-cormorant {
            font-family: 'Cormorant Garamond', serif;
        }
        .card-gradient {
            background: linear-gradient(145deg, #2a1c0d, #4a3f35);
        }
        .text-gold {
            color: #fde047; /* A nice, warm yellow/gold */
        }
        .text-brown-light {
            color: #d7ccc8; /* A light, soft brown for contrast */
        }
        
        /* -- Animations -- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-scale-up {
            animation: fadeInScaleUp 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        
        /* Staggered animation for list items */
        .staggered-child {
            opacity: 0;
            animation: fadeInUp 0.7s ease-out forwards;
        }
        .staggered-child:nth-child(1) { animation-delay: 0.5s; }
        .staggered-child:nth-child(2) { animation-delay: 0.6s; }
        .staggered-child:nth-child(3) { animation-delay: 0.7s; }
        .staggered-child:nth-child(4) { animation-delay: 0.8s; }


        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
        }
        .animate-pulse-slow {
            animation: pulse 8s infinite ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="card-gradient w-full max-w-md mx-auto rounded-2xl shadow-2xl p-8 text-white text-center overflow-hidden relative animate-fade-in-scale-up border-2 border-yellow-500/30">
        <!-- Decorative elements -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-yellow-500/10 rounded-full filter blur-xl animate-pulse-slow"></div>
        <div class="absolute -bottom-12 -left-12 w-40 h-40 bg-yellow-500/10 rounded-full filter blur-2xl animate-pulse-slow" style="animation-delay: -4s;"></div>

        <div class="relative z-10">
            <h1 class="font-playfair text-6xl font-bold text-gold tracking-wider">StepIn</h1>
            <p class="text-2xl font-bold text-gold mb-6">2025</p>

            <div class="py-4 my-6">
                <p class="font-cormorant text-brown-light text-2xl italic">New faces, new friends, a new chapter...</p>
                <h2 class="text-3xl font-bold text-white mt-2 tracking-widest">WELCOME HOME</h2>
            </div>

            <p class="text-xl text-brown-light mb-2">A warm welcome to the</p>
            <h3 class="text-3xl font-bold text-gold mb-8">17th SRMG Batch</h3>

            <!-- Decorative Divider -->
            <div class="w-24 h-px bg-yellow-500/30 mx-auto my-6"></div>

            <div class="space-y-4 text-left mx-auto max-w-xs">
                <!-- Date -->
                <div class="flex items-center staggered-child">
                    <svg class="w-6 h-6 text-gold mr-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span class="text-brown-light">22 August 2025</span>
                </div>
                <!-- Time -->
                <div class="flex items-center staggered-child">
                    <svg class="w-6 h-6 text-gold mr-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="text-brown-light">6:35 PM - 8:30 PM</span>
                </div>
                <!-- Venue -->
                <div class="flex items-center staggered-child">
                    <svg class="w-6 h-6 text-gold mr-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="text-brown-light">Social Science Dean's Car Park</span>
                </div>
                <!-- Dress Code -->
                <div class="flex items-center staggered-child">
                    <svg class="w-6 h-6 text-gold mr-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                     <span class="text-brown-light">Classical Dress (Yellow & Brown)</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
