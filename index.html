<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StepIn 2025 Invitation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Playfair Display', serif;
        background: radial-gradient(circle at center, #1a1a1a, #000);
        color: #fff;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Gold Gradient Text */
    h1, h2, p {
        background: linear-gradient(45deg, #d4af37, #f7e7a6, #d4af37);
        -webkit-background-clip: text;
        color: transparent;
    }

    /* Title Glow */
    h1 {
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255,215,0,0.7), 0 0 20px rgba(255,215,0,0.5);
    }

    h2 {
        font-size: 1.3rem;
        letter-spacing: 2px;
        margin-top: -10px;
    }

    p {
        font-size: 1.1rem;
        margin: 8px 0;
    }

    /* Decorative line */
    .decor {
        font-size: 2rem;
        color: #d4af37;
        margin: 20px 0;
    }

    /* Floating confetti */
    .confetti {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
    }

    .confetti span {
        position: absolute;
        background: gold;
        opacity: 0.8;
        width: 6px;
        height: 6px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Main container with gold border */
    .card {
        position: relative;
        z-index: 2;
        padding: 40px 30px;
        border: 2px solid gold;
        border-radius: 15px;
        max-width: 500px;
        text-align: center;
    }
</style>
</head>
<body>

<!-- Confetti Layer -->
<div class="confetti">
    <script>
        for (let i = 0; i < 40; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = (Math.random() * 3 + 2) + 's';
            span.style.background = Math.random() > 0.5 ? 'gold' : 'silver';
            document.querySelector('.confetti').appendChild(span);
        }
    </script>
</div>

<!-- Invitation Card -->
<div class="card">
    <div class="decor">✦ ✧ ✦</div>
    <h2>We Are Invited To</h2>
    <h1>StepIn 2025</h1>
    <p style="letter-spacing:2px;">WELCOME OF THE 17<sup>th</sup> SRMG BATCH</p>
    <br>
    <p><strong>22 August 2025</strong></p>
    <p>6.35 PM - 8.30 PM</p>
    <p>At Social Sciences Dean’s Car Park</p>
    <p>Dress Code: Classical (Yellow & Brown)</p>
    <div class="decor">✦ ✧ ✦</div>
</div>

</body>
</html>
