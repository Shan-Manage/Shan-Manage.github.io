<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attractive QR Code Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #1a1a1a, #000);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border: 2px solid gold;
        border-radius: 15px;
        max-width: 400px;
        width: 90%;
    }
    input, button {
        padding: 10px;
        margin: 8px 0;
        width: 100%;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
    }
    input {
        background: #fff;
        color: #000;
    }
    button {
        background: gold;
        color: black;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background: #d4af37;
    }
    canvas {
        margin-top: 15px;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="text" placeholder="Enter URL or text" value="https://shan-manage.github.io/">
    <button onclick="generateQR()">Generate QR</button>
    <canvas id="qrcode"></canvas>
    <button onclick="downloadQR('png')">Download PNG</button>
    <button onclick="downloadQR('svg')">Download SVG</button>
</div>

<script>
function generateQR() {
    const text = document.getElementById("text").value;
    const canvas = document.getElementById("qrcode");
    QRCode.toCanvas(canvas, text, { width: 200, margin: 2, color: { dark: "#000000", light: "#ffffff" } }, function (error) {
        if (error) console.error(error);
    });
}

function downloadQR(type) {
    const text = document.getElementById("text").value;
    if (type === 'png') {
        const canvas = document.getElementById("qrcode");
        const link = document.createElement('a');
        link.download = "qr-code.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    } else if (type === 'svg') {
        QRCode.toString(text, { type: 'svg', color: { dark: "#000000", light: "#ffffff" } }, function (err, svg) {
            if (err) throw err;
            const blob = new Blob([svg], { type: "image/svg+xml" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = "qr-code.svg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    }
}
</script>

</body>
</html>
